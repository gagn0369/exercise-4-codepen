<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Counter</title>
	<link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300,700' rel='stylesheet' type='text/css'>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="noscript">
  <!-- codepen: http://codepen.io/hi-im-si/pen/uhxFn -->
  
<div class="grid counter-all">

  <div class="island-1-2 unit unit-s-1 unit-m-1-4">
    <div class="counter" data-count="2.1">0</div>
    <h3> million rural villagers have access to READ centres</h3>
  </div>

  <div class="island-1-2 unit unit-s-1 unit-m-1-4">
    <div class="counter" data-count="77">0</div>
    <h3> READ Centres established to date</h3>
  </div> 

  <div class="island-1-2 unit unit-s-1 unit-m-1-4">
    <div class="counter" data-count="103">50</div>
    <h3> for-profit enterprises sustin READ Centres</h3>
  </div>

  <div class="island-1-2 unit unit-s-1 unit-m-1-4"> 
    <div class="counter" data-count="220">100</div>
    <h3> villages are served by READ Centres</h3>
  </div>

</div>  

  <!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/push-menu.js" type="text/javascript"></script>

</body>
</html>
